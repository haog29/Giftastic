<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftastic!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body background="./assets/images/tata2.jpg">



    <div id="container">
        <h1> Tata's Emotion Collections! </h1>
        <h4> Pick your emotions here : </h4>
        <div class="row">
            <div class="col s1">
                <button class="emotions" data-emotions="happy">happy</button>
            </div>
            <div class="col s1">
                <button class="emotions" data-emotions="sad">sad</button>
            </div>
            <div class="col s1">
                <button class="emotions" data-emotions="shy">shy</button></div>


        </div>

        <div class="row">
            <div class="col s1">
                <button class="emotions" data-emotions="cry">Cry</button>
            </div>
            <div class="col s1">
                <button class="emotions" data-emotions="surprised">Surprised</button>
            </div>
            <div class="col s1">
                <button class="emotions" data-emotions="angry">angry</button>
            </div>


        </div>

        <div class="row">
            
        </div>

        <div class="wrapper">

        <form id="emotion-form">
            <label id="editText" for="emotion-input">how are you feeling?</label>
            <input type="text" id="emotion-input"  placeholder="type here..." style="color: black"><br>

            <!-- Button triggers new movie to be added -->
            <button id="add-emotion" type="submit" onclick="getGif()" style="    border: 3px dotted black;
            background-color: rgb(245, 71, 71);
            color: white;
            padding: 10px;" > 
            Add your emotion
        </button>
        </form>
    </div>
    <br>
    <div class="row">
        <div class="col s12" id="gifDiv">

        </div>        
    </div>
    </div>

    <script src="./assets/java/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
